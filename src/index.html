<!DOCTYPE html>
<html lang="fa" dir="rtl">

    <div class="tablebox hidden">

          <th>ردیف</th>
          <th>نوع تراکنش</th>

          <th>شماره پیگیری</th>
          <th>
            <span>تاریخ تراکنشها</span>
            <span class=""><i class="chevrondate fa-solid fa-chevron-down"></i></span>
          </th>
        </tr>
        <tbody class="tabody">

            <td>1</td>

          </tr> -->

    </div>

  </div>
